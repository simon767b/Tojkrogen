<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--Link til font via google fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Paytone+One&family=Spicy+Rice&display=swap" rel="stylesheet">


    <!--link til styling i form af css-->
    <link rel="stylesheet" href="css/style.css">

    <!--link til funktionalitet og animation i form af javascript-->
    <script src="js/index.js" defer></script>

    <!--Tab tekst-->
    <title>Tøjkrogen | Forside</title>

    <!--Favicon-->
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico">
</head>

<body class="forside_body">
    <!--Her er gitteret man ser i baggrunden på vores forside-->
    <img src="img/Forside/background_grid.png" alt="billede af et gitter" id="gitter">

    <main>
        <!--Her er de ting der er på kork brættet-->
        <div class="kork">
            <div class="kork_wrapper">
                <p class="overskrift grøn">Tøjkrogen<span class="prik">.</span></p>
                <p class="under_overskrift turkis">Dit valg til secondhand køb</p>

                <img src="img/Forside/Polaroid_kig-i-butikken.png" alt="billede af polaroid" id="polaroid1">
                <img src="img/Forside/Polaroid_kig-i-butikken.png" alt="billede af polaroid" id="polaroid2">
                <img src="img/Forside/Polaroid_kig-i-butikken.png" alt="billede af polaroid" id="polaroid3">
                <img src="img/Forside/Polaroid_kig-i-butikken.png" alt="billede af polaroid" id="polaroid4">
                <img src="img/Forside/Logo.png" alt="billede af logo" id="polaroid-logo">
            </div>
        </div>

            <!--Her er de ting der er på bordet-->
            <img src="img/Forside/bord.png" alt="billede af bord" id="bord">
            <img src="img/Forside/blyanter.png" alt="billede af blyanter" id="blyanter">
            <img src="img/Forside/Grammofon.png" alt="billede af grammefonafspiller" id="grammofon">
            <img src="img/Forside/Portræt.png" alt="portræt af ejerene" id="portræt">
            <img src="img/Forside/Navneskilt.png" alt="billede af navneskilt" id="navneskilt">
            <img src="img/Forside/Lookbook.png" alt="billede af lookbook" id="lookbook">

            <!--Her er den computer, som skal indeholde e video-->
            <div class="computer_wrapper" id="computer">
                    <img src="img/Forside/Skærm.svg" alt="billede af computer" id="skærm">
                    <video muted autoplay loop playsinline src="video/MVI_0696.MP4" id="forside-video"></video>
            </div>

            <!--Her er de ting der er på væggen-->
            <!--venstre side-->
            <img src="img/Forside/plakat.svg" alt="Illustration af en plakat" id="plakat">
            <img src="img/Forside/skilt-kontakt.svg" alt="Illustration af et skilt" id="skilt">
            <!--højre side-->
            <img src="img/Forside/abningstider.png" alt="Billede af en opslagstavle med åbningstider" id="abningstider">
            <img src="img/Forside/rubikskube.png" alt="Billede af en en rubiks cube" id="rubiks">
            
    </main>



</body>

</html>
